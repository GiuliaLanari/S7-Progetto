<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Back-Office Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">Foto Album</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./home-page.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./back-office-page.html">Backoffice</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-7">
            <h1 class="mt-3">Back-Office</h1>
            <h6 class="d-inline-block" id="title-alt"></h6>
            <form onsubmit="submitFunzione(event)">
              <div class="mt-2">
                <label for="Nome foto" class="form-label">Nome foto:</label>
                <input type="text" class="form-control" id="nome" placeholder="Inserisci il nome della foto" required />
              </div>
              <div class="mt-2">
                <label for="Description" class="form-label">Description</label>
                <textarea
                  type="text"
                  class="form-control"
                  id="descrizione"
                  placeholder="Descrizione della foto"
                  required
                  rows="3"
                ></textarea>
              </div>
              <div class="mt-2">
                <label for="Brand" class="form-label">Brand:</label>
                <input type="text" class="form-control" id="brand" placeholder="Brend" required />
              </div>
              <div class="mt-2">
                <label for="foto" class="form-label">Inserisci la foto:</label>
                <input type="text" class="form-control" id="foto" placeholder="Link immagine" required />
              </div>
              <div class="mt-2">
                <label for="price" class="form-label">Prezzo:</label>
                <input type="number" class="form-control" id="prezzo" placeholder="1 Â£" required />
              </div>
              <button type="submit" class="btn my-3" id="aggiungiBtn"></button>

              <button type="button" class="btn my-3 btn-danger d-none" id="resetBtn" onclick="resetForm()"></button>

              <button id="cancellaBtn" type="button" class="btn btn-danger d-none" onclick="cancellaPost(event)">
                Cancella Post
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./asses/JavaScript/back-office.js"></script>
  </body>
</html>
